<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,500;0,600;1,600;0,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@700&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img 
                  src="/assets/images/logo.svg" 
                  alt="logo"
                  height="35px"
                >
            </div>
            <button class="dropdown-toggle">
                <img 
                  src="/assets/images/icon-units.svg" 
                  alt="units-icon"
                >
                <span class="units-text">Units</span>
                <img 
                  src="/assets/images/icon-dropdown.svg" 
                  alt="dropdown-icon"
                >
            </button>
        </header>

        <!-- main markup -->
        <main>
            <section class="hero-section">
                <h1 class="hero-text">
                    How's the sky looking today?
                </h1>
                <div class="search-container">
                    <div class="search-bar">
                        <img 
                          class="search-icon"
                          src="/assets/images/icon-search.svg" 
                          alt="search-icon"
                        >
                        <input 
                            type="text"
                            id="search"
                            placeholder="Search for a place..."  
                        >
                    </div>
                    <button id="search-btn">Search</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
